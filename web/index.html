<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("gowasm/static/main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <span>IP:</span>
        <input type="text" id="host" placeholder="host IP" value="10.10.0.1">
        <span>port:</span>
        <input type="number" id="port" placeholder="host port. default: 22" value="22">
        <span>user:</span>
        <input type="text" id="user" placeholder="user name" value="root">
        <span>password:</span>
        <input type="password" id="password" placeholder="password" value="******">
        <button id="connect">connect</button>
        <button id="disconnect" disabled>disconnect</button>
        <span id="err" style="color: red;"></span>
        <br>
        <input type="text" id="command" placeholder="command">
        <button id="exec" disabled>exec</button>
        <br>
        <textarea name="result" id="result" cols="80" rows="10">hello, welcome to go wasm!</textarea>
    </body>
</html>
